[metadata]
name = pympress
version = 1.5.2
keywords = pdf-viewer, beamer, presenter, slide, projector, pdf-reader, presentation, python, poppler, gtk, pygi, vlc
description = A simple and powerful dual-screen PDF reader designed for presentations.
long_description = file: README.md
long_description_content_type = text/markdown
author = Cimbali, Thomas Jost, Christof Rath, Epithumia
author_email = me@cimba.li
url = https://github.com/Cimbali/pympress/
download_url = https://github.com/Cimbali/pympress/releases/latest
project_urls =
	Issues = https://github.com/Cimbali/pympress/issues/
	Documentation = https://cimbali.github.io/pympress/
	Source Code = https://github.com/Cimbali/pympress/
license = GPLv2
classifiers =
	Development Status :: 5 - Production/Stable
	Environment :: X11 Applications :: GTK
	Intended Audience :: Education
	Intended Audience :: End Users/Desktop
	Intended Audience :: Information Technology
	Intended Audience :: Science/Research
	License :: OSI Approved :: GNU General Public License v2 or later (GPLv2+)
	Natural Language :: English
	Natural Language :: French
	Natural Language :: German
	Natural Language :: Polish
	Natural Language :: Spanish
	Natural Language :: Czech
	Operating System :: OS Independent
	Programming Language :: Python
	Topic :: Multimedia :: Graphics :: Presentation
	Topic :: Multimedia :: Graphics :: Viewers

[options]
packages =
	pympress
	pympress.media_overlays
python_requires = >=3
install_requires =
	python-vlc
	watchdog
	enum34;python_version<"3.4"
setup_requires =
	babel

[options.extras_require]
build_sphinx =
	sphinx
	recommonmark
	sphinxcontrib-napoleon
	sphinx-rtd-theme
babel =
	babel
	babelgladeextractor

[options.package_data]
pympress =
	share/defaults.conf
	share/xml/*.glade
	share/css/*.css
	share/pixmaps/*.png
	share/locale/*/LC_MESSAGES/pympress.mo

[options.data_files]
share/pixmaps/ = pympress/share/pixmaps/pympress.png
share/applications/ = pympress/share/applications/pympress.desktop

[options.entry_points]
gui_scripts =
	pympress = pympress.__main__:main

[style]
based_on_style = pep8
column_limit = 120
split_complex_comprehension = on
split_penalty_comprehension = 5000
split_penalty_excess_character = 40
use_tabs = off
indent_width = 4

[flake8]
docstring-convention = google
max-line-length = 120
builtins = _, unicode
exclude =
	.git
	__pycache__
	build/
	dist/

ignore = D107, D200, D210, D413, E251, E302, E303, W504,  # never complain about those
		 D205, D212, D415, E201, E221, E241, E266, E301, E402, E701, E731  # allow sometimes, e.g. aligning code etc.

per-file-ignores =
	# do not complain about dummy functions
	pympress/media_overlays/gif_backend.py: D102, E704

[build_sphinx]
source-dir = docs
config-dir = docs
builder = html

[extract_messages]
no_location = true
no_wrap = true
sort_output = true
omit_header = true
output-file = pympress/share/locale/pympress.pot
mapping_file = pympress/share/locale/babel_mapping.cfg

[compile_catalog]
domain = pympress
directory = pympress/share/locale/
use-fuzzy = false
statistics = true

[bdist_rpm]
#icon = pympress/share/pixmaps/pympress.png
bdist_base = build
fix_python = False
no_autoreq = True
requires =
	python(abi) = %%python_version
	%%{_libdir}/girepository-1.0/cairo-1.0.typelib
	%%{_libdir}/girepository-1.0/GLib-2.0.typelib
	%%{_libdir}/girepository-1.0/DBus-1.0.typelib
	%%{_libdir}/girepository-1.0/DBusGLib-1.0.typelib
	%%{_libdir}/girepository-1.0/GObject-2.0.typelib
	%%{_libdir}/girepository-1.0/Gdk-3.0.typelib
	%%{_libdir}/girepository-1.0/GdkPixbuf-2.0.typelib
	%%{_libdir}/girepository-1.0/Gio-2.0.typelib
	%%{_libdir}/girepository-1.0/Gst-1.0.typelib
	%%{_libdir}/girepository-1.0/GstPlayer-1.0.typelib
	%%{_libdir}/girepository-1.0/Gtk-3.0.typelib
	%%{_libdir}/girepository-1.0/Poppler-0.18.typelib
	python3-watchdog
