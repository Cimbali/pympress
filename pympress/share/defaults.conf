[content]
xalign = 0.5
yalign = 0.5
geometry = 800x600
start_blanked = off
start_fullscreen = on
white_blanking = off

[presenter]
geometry = 800x600
start_fullscreen = off
pointer = red
pointer_mode = manual
show_bigbuttons = off
show_annotations = off
scroll_number = off
slide_ratio = 0.75

[layout]
plain = {
	    "resizeable": true,
	    "children": [
	        "current",
	        {
	            "resizeable": true,
	            "children": [
	                "next",
	                "annotations"
	            ],
	            "proportions": [
	                0.55,
	                0.44999999999999996
	            ],
	            "orientation": "vertical"
	        }
	    ],
	    "proportions": [
	        0.6697916666666667,
	        0.3302083333333333
	    ],
	    "orientation": "horizontal"
	}

highlight = {
	    "resizeable": true,
	    "orientation": "horizontal",
	    "children": [
	        "highlight",
	        {
	            "resizeable": true,
	            "orientation": "vertical",
	            "children": [
	                "next",
	                "annotations"
	            ],
	            "proportions": [
	                0.55,
	                0.45
	            ]
	        }
	    ],
	    "proportions": [
	        0.67,
	        0.33
	    ]
	}

notes = {
	    "resizeable": true,
	    "children": [
	        "notes",
	        {
	            "resizeable": false,
	            "children": [
	                "current",
	                "next"
	            ],
	            "orientation": "vertical"
	        }
	    ],
	    "proportions": [
	        0.6,
	        0.4
	    ],
	    "orientation": "horizontal"
	}

note_pages = {
	    "resizeable": true,
	    "children": [
	        "notes",
	        {
	            "resizeable": false,
	            "children": [
	                "next",
	                "annotations"
	            ],
	            "orientation": "vertical"
	        }
	    ],
	    "proportions": [
	        0.6,
	        0.4
	    ],
	    "orientation": "horizontal"
	}

[notes position]
horizontal = right
vertical = bottom

[cache]
maxpages = 200

[scribble]
color_1 = rgba(255,255,0,0.5)
width_1 = 90
color_2 = rgba(128,255,0,0.5)
width_2 = 90
color_3 = rgba(255,0,128,0.5)
width_3 = 90
color_4 = rgba(48,48,255,0.5)
width_4 = 90
color_5 = rgb(239,41,41)
width_5 = 5
color_6 = rgb(0,96,255)
width_6 = 5
color_7 = rgb(0,187,0)
width_7 = 5
color_8 = rgb(0,0,0)
width_8 = 5
color_9 = rgb(136,136,136)
width_9 = 48
active_pen = 9

[gst]
enabled = on
init_options =
mime_types =

[vlc]
enabled = on
init_options = --no-video-title-show,--no-xlib
mime_types =

[shortcuts]
goto-page = g
jumpto-label = j
next-page = Right Down Page_Down space
next-label = <ctrl>Right <ctrl>Down <ctrl>Page_Down <ctrl>space
prev-page = Left Up Page_Up
prev-label = <ctrl>Left <ctrl>Up <ctrl>Page_Up
hist-back = BackSpace
hist-forward = <ctrl>BackSpace
first-page = Home
last-page = End

timer.pause = p Pause
timer.reset = r
timer.set-duration = t

app.content-fullscreen = F11 f F5 <ctrl>l
app.presenter-fullscreen = <ctrl>f
app.zoom = z
app.unzoom = u
app.notes-mode = n
app.annotations = a
app.highlight = h
app.swap-screens = s
app.blank-screen = b
app.quit = q

pointer.mode("toggle") = l

validate-input = Return KP_Enter
cancel-input = Escape

file.close = <ctrl>w
# prompt to open file
file.pick = o


highlight.undo = <ctrl>z
highlight.redo = <ctrl>r
highlight.use-pen("1") = 1
highlight.use-pen("2") = 2
highlight.use-pen("3") = 3
highlight.use-pen("4") = 4
highlight.use-pen("5") = 5
highlight.use-pen("6") = 6
highlight.use-pen("7") = 7
highlight.use-pen("8") = 8
highlight.use-pen("9") = 9
highlight.use-pen("eraser") = 0
